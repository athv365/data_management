<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Data Management</title>
    <style>
        .redirect-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .redirect-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home - Data Management System</h1>
        <button class="redirect-btn" id="redirect-btn">Go to Web App</button>
    </div>

    <script>
        // Function to redirect the user to the URL fetched from the backend
        document.getElementById('redirect-btn').addEventListener('click', function() {
            fetch('/api/url')
              .then(response => response.json())
              .then(data => {
                  window.location.href = data.url;  // Redirect to the URL
              })
              .catch(error => {
                  console.error('Error fetching the URL:', error);
              });
        });
    </script>
</body>
</html>
