<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        function loadData() {
            google.script.run.withSuccessHandler(displayData).getData();
        }

        function displayData(data) {
            const table = document.getElementById("data-table");
            table.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        window.onload = loadData; // Load data when the page is loaded
    </script>
</head>
<body>
    <div class="container">
        <h1>View Google Sheets Data</h1>
        <nav>
            <a href="index.html">Manage Data</a>
        </nav>
        <table border="1" id="data-table">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>FTTH</th>
                    <th>Mobile No</th>
                    <th>Port No</th>
                    <th>Connection</th>
                    <th>Panchayath</th>
                    <th>Area</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
